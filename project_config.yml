dev:
  catalog_name: mlops_dev
  schema_name: hotel_booking

acc:
  catalog_name: mlops_acc
  schema_name: hotel_booking

prd:
  catalog_name: mlops_prd
  schema_name: hotel_booking

parameters:
  learning_rate: 0.05
  n_estimators: 50
  max_depth: 3

num_features:
  - number_of_adults
  - number_of_children
  - number_of_weekend_nights
  - number_of_week_nights
  - car_parking_space
  - special_requests
  - lead_time

cat_features:
  - type_of_meal
  - room_type
  - arrival_month
  - market_segment_type

target: average_price

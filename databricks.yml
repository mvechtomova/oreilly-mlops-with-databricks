# This is a Databricks asset bundle definition for oreilly-mlops-with-databricks.
# The Databricks extension requires databricks.yml configuration file.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.

bundle:
  name: oreilly-mlops-with-databricks

artifacts:
  default:
    type: whl
    build: uv build
    path: .

variables:
  git_sha:
    description: git_sha
    default: abcd
  branch:
    description: branch
    default: main
  schedule_pause_status:
    description: schedule pause status
    default: PAUSED

include:
  - resources/*

targets:
  dev:
    default: true
    mode: development
    workspace:
      host: https://adb-971256932836835.15.azuredatabricks.net
      root_path: /Workspace/Users/${workspace.current_user.userName}/.bundle/${bundle.target}/${bundle.name}
    # artifacts:
    #   default:
    #     type: whl
    #     build: uv build
    #     path: .
    #     dynamic_version: true

  acc:
    workspace:
      host: https://adb-971256932836835.15.azuredatabricks.net
      root_path: /Shared/.bundle/${bundle.target}/${bundle.name}
    variables:
      schedule_pause_status: PAUSED

  prd:
    workspace:
      host: https://adb-971256932836835.15.azuredatabricks.net
      root_path: /Shared/.bundle/${bundle.target}/${bundle.name}
    variables:
      schedule_pause_status: UNPAUSED


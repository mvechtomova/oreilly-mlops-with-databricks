# This is a Databricks asset bundle definition for oreilly-mlops-with-databricks.
# The Databricks extension requires databricks.yml configuration file.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.

bundle:
  name: oreilly-mlops-with-databricks

artifacts:
  default:
    type: whl
    build: uv build
    path: .
    dynamic_version: true

variables:
  git_sha:
    description: git_sha
    default: abcd
  branch:
    description: branch
    default: main

resources:
  jobs:
    model-training:
      name: hotel-booking-model-training

      tasks:
        - task_key: preprocessing
          environment_key: default
          spark_python_task:
            python_file: scripts/preprocess_data.py
            parameters:
              - "--root_path"
              - ${workspace.root_path}
              - "--env"
              - ${bundle.target}
        - task_key: "train_model"
          environment_key: default
          depends_on:
            - task_key: "preprocessing"
          spark_python_task:
            python_file: "scripts/train_register_model.py"
            parameters:
              - "--root_path"
              - "${workspace.root_path}"
              - "--env"
              - "${bundle.target}"
              - "--branch"
              - "${var.branch}"
              - "--git_sha"
              - "${var.git_sha}"
              - "--run_id"
              - "{{job.run_id}}"
              - "--job_d"
              - "{{job.id}}"
          libraries:
              - whl: ./dist/*.whl
        - task_key: model_updated
          condition_task:
            op: "EQUAL_TO"
            left: "{{tasks.train_model.values.model_updated}}"
            right: "1"
          depends_on:
            - task_key: "train_model"
        - task_key: "approve_check"
          environment_key: default
          depends_on:
            - task_key: "model_updated"
              outcome: "true"
          spark_python_task:
            python_file: "scripts/approve.py"
            parameters:
              - "--task_name"
              - "{{task.name}}"
              - "--root_path"
              - "${workspace.root_path}"
              - "--env"
              - "${bundle.target}"
          libraries:
            - whl: ./dist/*.whl
        - task_key: "deploy_model"
          environment_key: default
          depends_on:
            - task_key: "approve_check"
          spark_python_task:
            python_file: "scripts/deploy_model.py"
            parameters:
              - "--root_path"
              - "${workspace.root_path}"
              - "--env"
              - "${bundle.target}"
          libraries:
            - whl: ./dist/*.whl

      environments:
        - environment_key: default
          spec:
            client: "3"
            dependencies:
              - ./dist/*.whl

targets:

  dev:
    default: true
    mode: development
    workspace:
      host: https://dbc-63712503-50ce.cloud.databricks.com
      root_path: /Workspace/Users/${workspace.current_user.userName}/.bundle/${bundle.target}/${bundle.name}

  acc:
    workspace:
      host: https://dbc-63712503-50ce.cloud.databricks.com
      root_path: /Shared/.bundle/${bundle.target}/${bundle.name}

  prd:
    workspace:
      host: https://dbc-63712503-50ce.cloud.databricks.com
      root_path: /Shared/.bundle/${bundle.target}/${bundle.name}

